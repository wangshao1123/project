<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="elementui.min.css">
    <link rel="stylesheet" type="text/css" href="work.css">
    <script src="vue.js"></script>
    <script src="elementui.min.js"></script>
	<script src="vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<div class="box">
		<section id="work" class="section">
			<nav class="nav">
				<el-menu :default-active="this.$route.path" class="el-menu-demo" mode="horizontal" background-color="#409eff" text-color="#ffd04b" active-text-color="#fff" :router="true">
  					<el-menu-item index="/" route="/">员工管理</el-menu-item>
					<el-menu-item index="/checkon" route="/checkon">考勤管理</el-menu-item>
				</el-menu>
			</nav>
			<router-view></router-view>
		</section>
	</div>
	<script type="module">
		import cheakon from "./components/cheakon.js";
		import ems from "./components/ems.js";
		// 声明路由规则
		const routes = [
			{
				path:"/",
				component:ems
			},
			{
				path:"/checkon",
				component:cheakon
			},
		]

		var router = new VueRouter({
			routes
		})
		var root=new Vue({
			el:"#work",
			data:{},
			router
		});
	</script>
</body>
</html>
